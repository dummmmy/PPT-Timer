name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    paths:
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/windows-build.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files
        shell: pwsh
        run: |
          Write-Host "PWD:" (Get-Location)
          git rev-parse --show-toplevel
          dir
          if (Test-Path main.py) { Write-Host "FOUND main.py" } else { Write-Error "MISSING main.py" }
          if (Test-Path requirements.txt) { Get-Content requirements.txt } else { Write-Host "requirements.txt not found (will fallback)" }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            pip install PySide6==6.7.2 PyInstaller==6.10.0
          }
          pip list

      - name: Build exe
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name PPTCountdown main.py --log-level=DEBUG

      - name: List dist
        shell: pwsh
        run: |
          if (Test-Path "dist") { dir dist } else { Write-Error "dist folder does not exist" }
          if (Test-Path "dist/PPTCountdown.exe") { Write-Host "EXE OK" } else { Write-Error "EXE NOT FOUND" }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PPTCountdown-windows-exe
          path: dist/PPTCountdown.exe
          if-no-files-found: error
