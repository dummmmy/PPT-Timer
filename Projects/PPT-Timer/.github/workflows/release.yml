name: Release Windows EXE

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build exe (onefile)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name PPTCountdown main.py

      - name: Compute checksums
        shell: pwsh
        run: |
          $exe = "dist/PPTCountdown.exe"
          $sha256 = (Get-FileHash $exe -Algorithm SHA256).Hash
          "$sha256 *PPTCountdown.exe" | Out-File -Encoding ASCII dist/PPTCountdown.exe.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/PPTCountdown.exe
            dist/PPTCountdown.exe.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


