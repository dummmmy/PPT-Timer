name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: false
        default: 'onefile'
  push:
    paths:
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/windows-build.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if ("${{ github.event.inputs.build_mode }}" -eq "") { $mode = 'onefile' } else { $mode = "${{ github.event.inputs.build_mode }}" }
          if ($mode -eq 'onedir') {
            pyinstaller --noconfirm --clean --windowed --name PPTCountdown main.py
          } else {
            pyinstaller --noconfirm --clean --onefile --windowed --name PPTCountdown main.py
          }

      - name: Upload artifact (onefile)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PPTCountdown-windows-exe
          path: dist/PPTCountdown.exe
          if-no-files-found: warn


